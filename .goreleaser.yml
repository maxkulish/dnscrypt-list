project_name: "dnscrypt-list"
before:
  hooks:
    - go mod tidy
    - go generate ./...
builds:
  - main: ./cmd/dnscrypt-list/main.go
    env:
      - CGO_ENABLED=0
    ldflags:
      - -s -w
      - -X main.version={{.Version}}
    gcflags:
      - "all=-trimpath={{.Env.GOPATH}}"
    goos:
      - linux
      - windows
      - darwin
archives:
  - replacements:
      darwin: Darwin
      linux: Linux
      windows: Windows
      amd64: x86_64
checksum:
  algorithm: sha256
  name_template: 'checksums.txt'
snapshot:
  name_template: "{{ incpatch .Version }}-next"
changelog:
  sort: asc
  use: github
  filters:
    exclude:
      - '^docs:'
      - '^test:'


